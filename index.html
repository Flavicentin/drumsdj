<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clique com o <strong>mouse</supper> ou com o <strong>teclado</supper></h1>

    <div class="keys">
        <div id="q_keyq" data-key="keyq" class="key">Q</div>
        <div id="q_keyw" data-key="keyw" class="key">W</div>
        <div id="q_keye" data-key="keye" class="key">E</div>

        <div id="q_keya" data-key="keya" class="key">A</div>
        <div id="q_keys" data-key="keys" class="key">S</div>
        <div id="q_keyd" data-key="keyd" class="key">D</div>

        <div id="q_keyz" data-key="keyz" class="key">Z</div>
        <div id="q_keyx" data-key="keyx" class="key">X</div>
        <div id="q_keyc" data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
